<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <button id="btn">click</button>
    </div>
</body>
<script>
    // 测试接口
    const btn = document.getElementById('btn');
    btn.addEventListener('click', async () => {
        console.log('click');
        try {
            const formData = new FormData();
            formData.append('mobile', '13800138000');
            const response = await fetch('http://127.0.0.1:9000/member/member/send-code', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            console.log('Success:', result);
            // return result;
        } catch (error) {
            console.error('Error:', error);
            throw error;
        }


        try {
            const response = await fetch('http://127.0.0.1:9000/member/member/registry', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    mobile: '1380013800123'
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            console.log('Success:', result);
            // return result;
        } catch (error) {
            console.error('Error:', error);
            throw error;
        }
    });
</script>

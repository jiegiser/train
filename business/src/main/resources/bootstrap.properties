# 注册中心的名字
spring.application.name=business

## 启动环境，nacos 会根据环境读不同的配置 dataId：member-dev.properties
spring.profiles.active=dev

## nacos server 地址
spring.cloud.nacos.config.server-addr=172.28.41.125:8848
## 配置中心文件后缀，默认 properties
spring.cloud.nacos.config.file-extension=properties
## nacos 命名空间
#spring.cloud.nacos.config.namespace=train
nacos.core.auth.enabled=false
## nacos server 注册中心地址
spring.cloud.nacos.discovery.server-addr=172.28.41.125:8848

logging.level.com.alibaba.cloud.nacos=DEBUG
logging.level.com.alibaba.nacos=DEBUG

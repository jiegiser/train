spring.application.name=business
server.port=8889
# 项目前缀+
server.servlet.context-path=/business
spring.profiles.active=dev
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/train_business?characterEncoding=UTF-8
spring.datasource.username=train
spring.datasource.password=train
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# mybatis xml 路径
mybatis.mapper-locations=classpath:/mapper/**/*.xml

# 打印 sql 执行日志
logging.level.org.jiegiser.train.member.mapper=trace

# 配置为statement，即关闭一级缓存
mybatis.configuration.local-cache-scope=statement

spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379
spring.data.redis.password=Redis000

spring.cache.type=redis
spring.cache.redis.use-key-prefix=true
spring.cache.redis.key-prefix=train_cache_
spring.cache.redis.cache-null-values=true
spring.cache.redis.time-to-live=60s
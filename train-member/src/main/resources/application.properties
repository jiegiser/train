spring.application.name=train
server.port=8888
# 项目前缀+
server.servlet.context-path=/member

spring.datasource.url=jdbc:mysql://localhost:3306/train_member?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&allowMultiQueries=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=train
spring.datasource.password=train
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# mybatis xml 路径
mybatis.mapper-locations=classpath:/mapper/**/*.xml

# 打印 sql 执行日志
logging.level.org.jiegiser.train.member.mapper=trace